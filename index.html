<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
       
        <section id="login">
            <div id="image">
                <!--Aqui vai as imagens nas CSS-->
            </div>
            <div id="forms">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="POST" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="log" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                         <label for="log"></label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="senha" id="sen" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="sen"></label>
                    </div>
                    <input type="submit" value="Entrar"></input>
                    <a href="#" class="butaum">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
